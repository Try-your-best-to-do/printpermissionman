            }

        //初始化库存
        $.ajax({
            url: "/inventory/find",
            type: "get",
            dataType: "json",
            async: false,
            data: {
                id:"all"
            },
            success:function (data){
                if (data.data!=null){
                    inventory = data.data
                }
            }
        })

        for (i in users){
            if (users[i].role==="user"){
                blacks = blacks + parseInt(users[i].black)
                colors = colors + parseInt(users[i].color)
                sumU = sumU +1
            }

        }
        for (i in applys){
            if (applys[i].status==="wait"){
                sumR = sumR +1
            }
        }
        $('#users').append(sumU)
        $('#black1').append(parseInt(inventory.black)-blacks)
        $('#color1').append(parseInt(inventory.color)-colors)
        $('#applys').append(sumR)

            var id = "all"
            var black = $("#black").val()
            var color = $("#color").val()

            //如果黑色和彩色大于0
            if (color>colors && black > blacks ){

                $.ajax({
                    url:"/inventory/update",
                    dataType:"json",
                    type:"post",

            }

            //将input变成空
            $("#black").val("")
            $("#color").val("")

        })

    })
    //        主要函数
    function setCookie(name,value)//设置cookie
    {
        var Days = 30;
        var exp = new Date();
        exp.setTime(exp.getTime() + Days*24*60*60*1000);
        document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
    }

    function getCookie(name)//拿到cookie
    {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }

    function delCookie(name)//删除cookie
    {
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval=getCookie(name);
        if(cval!=null)
            document.cookie= name + "="+cval+";expires="+exp.toGMTString();
    }

    //添加localStorage
    function setLocalStorage(key,value) {
        localStorage.setItem(key,JSON.stringify(value))
    }

    //获取localStorage
    function getLocalStorage(key) {
        if (JSON.parse(localStorage.getItem(key))==null){
            return []
        }else {
            return JSON.parse(localStorage.getItem(key))
        }
    }

    //日期格式转化
    Date.prototype.format = function(fmt) {
        var o = {
            "M+" : this.getMonth()+1,                 //月份
            "d+" : this.getDate(),                    //日
            "h+" : this.getHours(),                   //小时
            "m+" : this.getMinutes(),                 //分
            "s+" : this.getSeconds(),                 //秒
            "q+" : Math.floor((this.getMonth()+3)/3), //季度
            "S"  : this.getMilliseconds()             //毫秒
        };
        if(/(y+)/.test(fmt)) {
            fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
        }
        for(var k in o) {
            if(new RegExp("("+ k +")").test(fmt)){
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
            }
        }
        return fmt;
    }

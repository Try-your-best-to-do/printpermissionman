    <script>
        $(function () {
            //初始化方法
            if(getCookie('user')){
                $('#user').append(getCookie('user'));
            }
            else{
                $('#user').val('管理员');
            };
            //初始化显示板
            var users = null
            var applys = null
            var inventory = null
            var blacks = 0
            var colors = 0
            var sumU = 0
            var sumR = 0
            $.ajax({
                url: "/user/findAllUsers",
                type: "get",
                dataType: "json",
                async: false,
                data: {},
                success:function (data){
                    if (data.data.users!=null){
                        users = data.data.users
                    }
                }
            })
            //初始化审核表

            $.ajax({
                url: "/review/findAllReviews",
                type: "get",
                dataType: "json",
                async: false,
                data: {},
                success:function (data){
                    if (data.data.reviews!=null){
                        applys = data.data.reviews
                    }
                }
            })

            //初始化库存
            $.ajax({
                url: "/inventory/find",
                type: "get",
                dataType: "json",
                async: false,
                data: {
                    id:"all"
                },
                success:function (data){
                    if (data.data!=null){
                        console.log(data.data)
                        inventory = data.data
                    }
                }
            })

            for (i in users){
                if (users[i].role==="user"){
                    blacks = blacks + parseInt(users[i].black)
                    colors = colors + parseInt(users[i].color)
                    sumU = sumU +1
                }

            }
            for (i in applys){
                if (applys[i].status==="wait"){
                    sumR = sumR +1
                }
            }
            $('#users').append(sumU)
            $('#black').append(parseInt(inventory.black)-blacks)
            $('#color').append(parseInt(inventory.color)-colors)
            $('#applys').append(sumR)

        })
        //        主要函数
        function setCookie(name,value)//设置cookie
        {
            var Days = 30;
            var exp = new Date();
            exp.setTime(exp.getTime() + Days*24*60*60*1000);
            document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
        }

        function getCookie(name)//拿到cookie
        {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
            if(arr=document.cookie.match(reg))
                return unescape(arr[2]);
            else
                return null;
        }

        function delCookie(name)//删除cookie
        {
            var exp = new Date();
            exp.setTime(exp.getTime() - 1);
            var cval=getCookie(name);
            if(cval!=null)
                document.cookie= name + "="+cval+";expires="+exp.toGMTString();
        }

        //添加localStorage
        function setLocalStorage(key,value) {
            localStorage.setItem(key,JSON.stringify(value))
        }

        //获取localStorage
        function getLocalStorage(key) {
            if (JSON.parse(localStorage.getItem(key))==null){
                return []
            }else {
                return JSON.parse(localStorage.getItem(key))
            }
        }

    </script>
